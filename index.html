    <style>
        :root {
          --bg-light: #ffffff;
          --bg-dark: #121212;
          --text-light: #000000;
          --text-dark: #f0f0f0;
          --link-light: #0000ee;
          --link-dark: #66aaff;
        }
        body {
          background-color: var(--bg-light);
          color: var(--text-light);
          transition: background-color 0.3s, color 0.3s;
        }
        body a {
          color: var(--link-light);
        }
        body.dark-mode {
          background-color: var(--bg-dark);
          color: var(--text-dark);
        }
        body.dark-mode a {
          color: var(--link-dark);
        }
        .toggle-theme {
          cursor: pointer;
          font-size: 1.5rem;
          position: fixed;
          top: 10px;
          right: 20px;
          z-index: 9999;
        }
    </style>
</head>
